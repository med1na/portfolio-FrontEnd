<hr>
<div class="d-flex justify-content-between align-items-center">
<p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-blue"></i>Habilidades</b></p>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#addHabilidadModal">
      <i class='fa fa-plus-square' style='font-size:24px;color:rgba(18, 180, 3, 0.886)'></i>
    </button>
  </div>
  </div>
  <div *ngFor="let Habilidad of habilidades">
    <div *ngIf="Habilidad.idioma != 'x'">
      <div class="d-flex justify-content-between align-items-center">
        <h6>{{Habilidad.tecnologia}}</h6>
            <!-- Button  borrar-->
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn" data-bs-toggle="modal" data-bs-target="#borrarHabilidad">
                <i class='far fa-trash-alt' style='font-size:14px;color:red' (click)="borrar(Habilidad.idhabilidad)"></i>
              </button>
            </div>
            </div>
      <div class="w3-light-grey w3-round-xlarge w3-small">
        <div class="w3-container w3-center w3-round-xlarge w3-blue" style="width: {{Habilidad.porcentaje}}%"> {{Habilidad.porcentaje}}% </div>
      </div>

      </div>
  </div>
  <br />
  <hr>
    <p class="w3-large w3-text-theme">
      <b><i class="fa fa-globe fa-fw w3-margin-right w3-text-blue"></i>Idiomas</b>
    <div *ngFor="let Habilidad of habilidades">
      <div *ngIf="Habilidad.idioma === 'x'">
    <p>{{Habilidad.tecnologia}}</p>
    <div class="w3-light-grey w3-round-xlarge w3-small">
      <div class="w3-round-xlarge w3-blue" style="height: 20px; width: {{Habilidad.porcentaje}}%"></div>
    </div>
  </div>
</div><br/>

<app-modal-habilidad-add></app-modal-habilidad-add>
